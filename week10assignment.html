<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week10 Assignment Card app</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body class="container bg-secondary">
        <br>

        <div class="card">
            <div class="card-body bg-dark">
                <div class="row bg-dark">
                    <div class="col-sm">
                        <div class="form-group bg-dark">
                            <label for="new-deck-name" class="text-danger">New Deck</label>
                            <input type="text" class="form-control" id="new-deck-name">
                        </div>
                    </div>
                </div>
                <button id="new-deck" class="btn btn-dark text-danger border-danger form-control">Create Deck</button> 
            </div>
        </div>
        <br>

        <div id="decks">

        </div>


        <script src="week10assignment.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
